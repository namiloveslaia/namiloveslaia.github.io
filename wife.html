<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="wife.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text" style="color: bisque;">Will you be my wife?</h1>
      </div>
      
      <div class="tenor-gif-embed">
        <img
          src="https://tenor.com/u87OmCONPNs.gif"
          alt="Cute animated illustration"
        />
      </div>
      <div class="buttons">
        <button class="btn" id="yesButton" onclick="nextPage()" style="background-color: greenyellow; color: black;">Yes</button>
        <button
          class="btn"
          id="noButton"
          onmouseover="moveButton()"
          onclick="moveButton()"
        style="background-color: red;color: black;">
          No
        </button>

        <script>
          function nextPage() {
            window.location.href = "yes.html";
          }

          function moveButton() {
            var x =
              Math.random() *
              (window.innerWidth -
                document.getElementById("noButton").offsetWidth);
            var y =
              Math.random() *
              (window.innerHeight -
                document.getElementById("noButton").offsetHeight);
            document.getElementById("noButton").style.left = `${x}px`;
            document.getElementById("noButton").style.top = `${y}px`;
          }
        </script>
      </div>
    </div>
  </body>
</html>
